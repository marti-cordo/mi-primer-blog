<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Películas</h1>
    <div class="grid">
        {% for peli in peliculas %}
        <div class="card">
            {% if peli.imagen %}
                <img src="{{ peli.imagen.url }}" alt="{{ peli.titulo }}">
            {% endif %}
            <h3>{{ peli.titulo }}</h3>
            <p><strong>Año:</strong> {{ peli.anio }}</p>
            <p><strong>Género:</strong> {{ peli.genero }}</p>
            <p>{{ peli.descripcion }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
